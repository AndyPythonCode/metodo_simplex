{% extends "base.html" %}

{% block title %}
Home
{% endblock %}

{% block content %}
<h1 class="text-center          
            text-2xl
            font-bold
            tracking-tighter
            text-neutral-600
            lg:text-5xl
            md:text-4xl
            sm:text-3xl
            mt-10">
    Metodo Simplex | Calculadora
</h1>
<div class="mb-auto">
    <div class="w-full mt-16 md:mt-40 max-w-lg p-5 relative mx-auto my-auto rounded-xl shadow-lg  bg-white ">
        <!--content-->
        <div>
            <!--body-->
            <form action="/problema/">
                <div class="text-center p-5 flex-auto justify-center">
                    <h1 class="text-center text-2xl font-bold my-4"> Aplicaci√≥n </h1>
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-16 h-16 flex items-center text-red-500 mx-auto"
                        fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z" />
                    </svg>
                    <div class="space-y-6 mt-6">
                        <input required min="2" max="100" id="variables" name="variables" type="number" placeholder="Variable"
                            class="
                                                                                    block
                                                                                    w-full
                                                                                    px-5
                                                                                    py-4
                                                                                    text-base text-neutral-600
                                                                                    placeholder-gray-300
                                                                                    transition
                                                                                    duration-500
                                                                                    ease-in-out
                                                                                    transform
                                                                                    border border-transparent
                                                                                    rounded-lg
                                                                                    bg-gray-100
                                                                                    focus:outline-none
                                                                                    focus:border-transparent
                                                                                    focus:ring-2
                                                                                    focus:ring-white
                                                                                    focus:ring-offset-2
                                                                                    focus:ring-offset-gray-300
                                                ">
                        <input required min="2" max="100" id="restriccion" name="restriccion" type="number"
                            placeholder="Restriccion" class="
                                                                                    block
                                                                                    w-full
                                                                                    px-5
                                                                                    py-4
                                                                                    text-base text-neutral-600
                                                                                    placeholder-gray-300
                                                                                    transition
                                                                                    duration-500
                                                                                    ease-in-out
                                                                                    transform
                                                                                    border border-transparent
                                                                                    rounded-lg
                                                                                    bg-gray-100
                                                                                    focus:outline-none
                                                                                    focus:border-transparent
                                                                                    focus:ring-2
                                                                                    focus:ring-white
                                                                                    focus:ring-offset-2
                                                                                    focus:ring-offset-gray-300
                                                                                    ">
                    </div>

                </div>
                <!--footer-->
                <div class="p-3  mt-2 text-center space-x-4 md:block">
                    <button type="button" id="clear"
                        class="mb-2 md:mb-0 bg-white px-5 py-2 text-sm shadow-sm font-medium tracking-wider border text-gray-600 rounded-full hover:shadow-lg hover:bg-gray-100">
                        Limpiar
                    </button>
                    <button type="submit"
                        class="mb-2 md:mb-0 bg-red-500 border border-red-500 px-5 py-2 text-sm shadow-sm font-medium tracking-wider text-white rounded-full hover:shadow-lg hover:bg-red-600">Generar
                        Modelo</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% block script %}
<script>
    document.getElementById("clear").addEventListener("click", () => {
        document.getElementById("restriccion").value = ""
        document.getElementById("variables").value = ""
    })
</script>
{% endblock %}
